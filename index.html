<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiritNet - Create Universe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-triangle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 20h20L12 2z"/>
                    </svg>
                </div>
                <span class="logo-text">SpiritNet</span>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Shop</a>
                <a href="#" class="nav-item">Community</a>
                <a href="#" class="nav-item">About Us</a>
            </nav>

            <div class="nav-right">
                <a href="#" class="nav-item">Title</a>
                <a href="#" class="nav-item">Log</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">You want create Universe?</h1>
            <div class="hero-buttons">
                <button class="cta-button primary">Register</button>
                <button class="cta-button secondary">Learn More</button>
            </div>
        </div>
        <div class="stars"></div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="section-divider"></div>
        <div class="products-container">
            <div class="section-title">
                <div class="title-line"></div>
                <h2>Products</h2>

            </div>

            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image"></div>

                </div>
                <div class="product-card">
                    <div class="product-image"></div>
                    <div class="product-price">5. 000<span class="currency">RUB</span></div>
                </div>
                <div class="product-card">
                    <div class="product-image"></div>
                    <div class="product-price">5. 000<span class="currency">RUB</span></div>
                </div>
                <div class="product-card">
                    <div class="product-image"></div>
                    <div class="product-price">5. 000<span class="currency">RUB</span></div>
                </div>
                <div class="product-card">
                    <div class="product-image"></div>
                    <div class="product-price">5. 000<span class="currency">RUB</span></div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
